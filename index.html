<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Vanilla Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-outline-primary"
                width="100"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Search for a city</h1>
        <div class="row">
          <div class="col-6">
            <div id="date">Tuesday 12:57</div>

            <div class="description" id="description">Clear and Sunny</div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <img
              id="icon"
              class="icon"
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              alt="weatherimg"
            />
          </div>
          <div class="col-4">
            <span class="temperature" id="temperature">18</span>°c |
            <a href="#" id="farenheit">°f</a>
          </div>

          <div class="col-4">
            <div class="humidity">Humidity: <span id="humidity"></span>%</div>

            <div class="windSpeed">
              Windspeed: <span id="windSpeed"></span>mph
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/Weezy-88/Vanilla-Weather-App-Project"
            >Code by Louise Duff</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
