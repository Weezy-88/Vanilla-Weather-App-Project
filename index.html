<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Vanilla Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <div class="col">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control"
              autocomplete="off"
              id="city-input"
            />
          </div>
          <div class="col">
            <input type="submit" value="search" />
          </div>
        </div>
        <h1 id="city">city</h1>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="date">Tuesday 16:54</li>

              <li id="description">Clear and Sunny</li>
              <li id="humidity">Humidity 12% Wind 83mph</li>
            </ul>
          </div>
          <div id="icon" class="col-3">Emoji</div>
          <div id="temperature" class="col-3">Temperature</div>
        </div>
      </div>
      <small>
        <a href="https://github.com/Weezy-88/Vanilla-Weather-App-Project"
          >Code by Louise Duff</a
        >
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
